<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-score">
            <h1>HOME</h1>
            <div class="score">
                <h2 id="homeScore">0</h2>
            </div>
            <div class="btn-container">
                 <button id="btnOneHome" onclick="onePointHome()">+1</button>
                 <button id="btnTwoHome" onclick="twoPointHome()">+2</button>
                 <button id="btnThreeHome" onclick="threePointHome()">+3</button>
            </div>
        </div>
        <div class="new-game">
            <button id="btnNewGame" onclick="newGame()">New Game</button>
        </div>
        <div class="guest-score">
            <h1>GUEST</h1>
            <div class="score">
                <h2 id="guestScore">0</h2>
            </div>
            <div class="btn-container">
                <button id="btnOneGuest" onclick="onePointGuest()">+1</button>
                <button id="btnTwoGuest" onclick="twoPointGuest()">+2</button>
                <button id="btnThreeGuest" onclick="threePointGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
